<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Update</h2>
                    <form method='post' action='/update_user/'>
                        <!-- <input type="hidden" name="id" value="{{user.id}}"> -->
                      <p> <label>Name<span>*</span></label> <input type="text" name="name" placeholder=" Please Enter name " required> </p>
                        <p> <label>Email <span>*</span></label> <input type="email" name="email" placeholder=" Please Enter Email" required> </p>
                        <p> <label>phone<span>*</span></label> <input type="number" name="phone" maxlength="10" placeholder="Please Enter Contact Number" required> </p>
                        <p> <input type="submit" value="update"> </p>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
